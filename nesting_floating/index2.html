<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
        .container {
            width: 570px;
            height: 80px;
            border: 5px solid black;
        }
        .div1 {
            width: 80px;
            height: 30px;
            border: 2px solid green;
            padding: 10px;
            margin: 10px 0 0 30px;
            text-align: center;
            float: left;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="div1">Spring</div>
    <div class="div1">Summer</div>
    <div class="div1">Fall</div>
    <div class="div1">Winter</div>

</div> <!-- End Container -->
</body>
</html>
